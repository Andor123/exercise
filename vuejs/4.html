<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Introduction</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<script type="text/javascript">
    var vm = new Vue ({
        data: {
            a: 2
        },
        computed: {
            aSum: function () {
                return this.a + 2;
            },
            aSquare: {
                get: function () {
                    return this.a * this.a;
                },
                set: function (v) {
                    this.a = v * 2;
                }
            }
        }
    });
    console.log(vm.aSquare);
    vm.aSquare = 3;
    console.log(vm.a);
    console.log(vm.aSum);
</script>
</body>
</html>
