<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Introduction</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<script type="text/javascript">
    var vm = new Vue ({
        data: {
            a: 5
        },
        methods: {
            asquare: function () {
                this.a *= this.a;
            }
        }
    });
    vm.asquare();
    console.log(vm.a);
</script>
</body>
</html>
