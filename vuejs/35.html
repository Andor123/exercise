<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Animation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="animate" style="text-align:center;">
    <transition
            appear
            appear-class="custom-appear-class"
            appear-active-class="animated bounceIn">
        <h1>BounceIn - Animation Example</h1>
    </transition>
    <transition
            appear
            appear-class="custom-appear-class"
            appear-active-class="animated swing">
        <h1>Swing - Animation Example</h1>
    </transition>
    <transition
            appear
            appear-class="custom-appear-class"
            appear-active-class="animated rubberBand">
        <h1>RubberBand - Animation Example</h1>
    </transition>
</div>
<script type="text/javascript">
    var vm = new Vue ({
        el: '#animate'
    });
</script>
</body>
</html>
