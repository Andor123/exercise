<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Instance</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="databinding">
    <span style="font-size: 25px;">Enter Age:</span> <input v-model.number="age" type="number">
    <br>
    <span style="font-size: 25px;">Enter Message:</span> <input v-model.lazy="msg">
    <h3>Display message: {{ msg }}</h3>
    <br>
    <span style="font-size: 25px;">Enter Message:</span> <input v-model.trim="message">
    <h3>Display message: {{ message }}</h3>
</div>
<script type="text/javascript">
    var vm = new Vue ({
        el: '#databinding',
        data: {
            age: 0,
            msg: '',
            message: ''
        }
    });
</script>
</body>
</html>
