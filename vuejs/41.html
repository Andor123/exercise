<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Instance</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="databinding"></div>
<script type="text/javascript">
    var vm = new Vue ({
        el: '#databinding'
    });
    var myMixin = {
        created: function () {
            this.startmixin();
        },
        methods: {
            startmixin: function () {
                alert("Welcome to mixin example");
            }
        }
    };
    var Component = Vue.extend({
        mixins: [myMixin]
    });
    var component = new Component();
</script>
</body>
</html>
