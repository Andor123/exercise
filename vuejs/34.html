<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Animation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="animate" style="text-align:center;">
    <button @click="show=!show"><span style="font-size:25px;">Animate</span></button>
    <transition
            name="custom-classes-transition"
            enter-active-class="animated swing"
            leave-active-class="animated bounceIn">
        <p v-if="show"><span style="font-size:25px;">Example</span></p>
    </transition>
</div>
<script type="text/javascript">
    var vm = new Vue ({
        el: '#animate',
        data: {
            show: true
        }
    });
</script>
</body>
</html>
