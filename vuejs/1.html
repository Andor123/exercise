<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Introduction</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="intro" style="text-align: center;">
    <h1>{{ message }}</h1>
</div>
<script type="text/javascript">
    var vue_det = new Vue ({
        el: '#intro',
        data: {
            message: 'My First VueJS Task'
        }
    });
</script>
</body>
</html>
