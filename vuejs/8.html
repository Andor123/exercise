<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Instance</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="databinding">
    <component v-bind:is="view"></component>
</div>
<script type="text/javascript">
    var vm = new Vue ({
        el: '#databinding',
        data: {
            view: 'component1'
        },
        components: {
            'component1': {
                template: '<div><span style="font-size:25px;color:red;">Dynamic Component</span></div>'
            }
        }
    });
</script>
</body>
</html>
