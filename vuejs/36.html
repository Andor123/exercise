<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Instance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="databinding" style="text-align:center;">
    <transition
            appear
            appear-class="custom-appear-class"
            appear-active-class="animated wobble">
        <component v-bind:is="view"></component>
    </transition>
</div>
<script type="text/javascript">
    var vm = new Vue ({
        el: '#databinding',
        data: {
            view: 'component1'
        },
        components: {
            'component1': {
                template: '<div><span style="font-size:25px;color:red;">Animation on Components</span></div>'
            }
        }
    });
</script>
</body>
</html>
