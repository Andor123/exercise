<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Instance</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<style>
    .active {
        background: red;
    }
</style>
<div id="classbinding">
    <div v-bind:class="{active:isActive}"><b>{{title}}</b></div>
</div>
<script type="text/javascript">
    var vm = new Vue ({
        el: '#classbinding',
        data: {
            title: 'CLASS BINDING',
            isActive: true
        }
    });
</script>
</body>
</html>
