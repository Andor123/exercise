<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoUoMsaWAHwVE7tO5Q8r6lv5rEt9QA8R0"></script>

    <script>
        function loadMap() {
            var mapOptions = {
                center: new google.maps.LatLng(19.373341, 78.662109),
                zoom: 5,
                mapTypeId: 'roadmap',
                panControl: true,
                zoomControl: true,
                scaleControl: true,
                mapTypeControl: true,
                streetViewControl: true,
                overviewMapControl: true,
                rotateControl: true
            };
            var map = new google.maps.Map(document.getElementById("sample"), mapOptions);
        }
    </script>
</head>
<body onload="loadMap()">
<div id="sample" style="width:580px; height:400px;"></div>
</body>
</html>
