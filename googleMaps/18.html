<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoUoMsaWAHwVE7tO5Q8r6lv5rEt9QA8R0"></script>
    <script>
        function loadMap() {
            var mapOptions = {
                center: new google.maps.LatLng(17.433053, 78.412172),
                zoom: 5
            };
            var map = new google.maps.Map(document.getElementById("sample"), mapOptions);
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(17.433053, 78.412172),
                map: map,
                draggable: true,
                icon: "images/logo-footer.png"
            });
            marker.setMap(map);
            var infowindow = new google.maps.InfoWindow({
                content: "388-A, Road no 22, Jubilee Hills, Hyderabad Telangana, INDIA-500033"
            });
            infowindow.open(map,marker);
        }
    </script>
</head>
<body onload="loadMap()">
<div id="sample" style="width:580px; height:400px;"></div>
</body>
</html>
