<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoUoMsaWAHwVE7tO5Q8r6lv5rEt9QA8R0"></script>
    <script>
        function loadMap() {
            var mapProp = {
                center: new google.maps.LatLng(28.613939, 77.209021),
                zoom: 5,
                mapTypeId: 'roadmap'
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var myCity = new google.maps.Circle({
                center: new google.maps.LatLng(28.613939, 77.209021),
                radius: 150600,
                strokeColor: "#B40404",
                strokeOpacity: 0.6,
                strokeWeight: 2,
                fillColor: "#B40404",
                fillOpacity: 0.6
            });
            myCity.setMap(map);
        }
    </script>
</head>
<body onload="loadMap()">
<div id="googleMap" style="width:580px; height:400px;"></div>
</body>
</html>
