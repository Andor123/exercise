<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoUoMsaWAHwVE7tO5Q8r6lv5rEt9QA8R0&language=zh"></script>
    <script>
        function loadMap() {
            var mapOptions = {
                center: new google.maps.LatLng(32.870360, 101.645508),
                zoom: 9,
                mapTypeId: 'roadmap'
            };
            var map = new google.maps.Map(document.getElementById("sample"), mapOptions);
        }
    </script>
</head>
<body onload="loadMap()">
<div id="sample" style="width:580px; height:400px;"></div>
</body>
</html>
