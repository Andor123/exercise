<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoUoMsaWAHwVE7tO5Q8r6lv5rEt9QA8R0"></script>
    <script>
        function loadMap() {
            var mapProp = {
                center: new google.maps.LatLng(17.433053, 78.412172),
                zoom: 4,
                mapTypeId: 'roadmap'
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var myTrip = [
                new google.maps.LatLng(17.385044, 78.486671),
                new google.maps.LatLng(19.696888, 75.322451),
                new google.maps.LatLng(21.056296, 79.057803),
                new google.maps.LatLng(17.385044, 78.486671)
            ];
            var flightPath = new google.maps.Polygon({
                path: myTrip,
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#0000FF",
                fillOpacity: 0.4
            });
            flightPath.setMap(map);
        }
    </script>
</head>
<body onload="loadMap()">
<div id="googleMap" style="width:580px; height:400px;"></div>
</body>
</html>
