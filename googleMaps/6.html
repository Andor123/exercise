<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoUoMsaWAHwVE7tO5Q8r6lv5rEt9QA8R0"></script>
    <script>
        function loadMap() {
            var mapOptions = {
                center: new google.maps.LatLng(17.609993, 83.221436),
                zoom: 6,
                mapTypeId: 'roadmap'
            };
            var map = new google.maps.Map(document.getElementById("sample"), mapOptions);
        }
    </script>
</head>
<body onload="loadMap()">
<div id="sample" style="width:587px; height:400px;"></div>
</body>
</html>
