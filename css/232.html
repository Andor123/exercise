<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.test {
            white-space: nowrap;
            width: 200px;
            border: 1px solid #000000;
            overflow: hidden;
        }

        p.test:hover {
            text-overflow: inherit;
            overflow: visible;
        }
    </style>
</head>
<body>

<p>The following two paragraphs contains a
long text that will not fit in the box.</p>

<p class="test" style="text-overflow:ellipsis;">This is some long
    text that will not fit in the box</p>

<p class="test" style="text-overflow:clip;">This is some long text
    that will not fit in the box</p>

</body>
</html>
