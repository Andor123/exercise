<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            -webkit-animation-name: example;
            -webkit-animation-duration: 3s;
            -webkit-animation-fill-mode: forwards;
            animation-name: example;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }

        @-webkit-keyframes example {
            from {top: 0px;}
            to {top: 200px; background-color: blue;}
        }

        @keyframes example {
            from {top: 0px;}
            to {top: 200px; background-color: blue;}
        }
    </style>
</head>
<body>

<p>Let the div element retain the
    style values from the last keyframe
    when the animation ends:</p>

<div></div>

<p><strong>Note:</strong> The animation-fill-mode property
    is not supported in Internet Explorer 9
    and earlier versions.</p>

</body>
</html>
