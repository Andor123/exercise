<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #borderimg {
            border: 10px solid transparent;
            padding: 15px;
            -webkit-border-image: url("border.png") 30 round;
            -o-border-image: url("border.png") 30 round;
            border-image: url("border.png") 30 round;
        }
    </style>
</head>
<body>

<p>The border-image property specifies an image to be
used as the border around an element:</p>
<p id="borderimg">Here, the middle sections of the
image are repeated to create the border.</p>

<p>Here is the original image:</p>
<img src="border.png">
<p><strong>Note:</strong> Internet Explorer 10,
    and earlier versions,
    do not support the border-image property.</p>

</body>
</html>
