<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        div#myDiv {
            -ms-transform: skewX(20deg);
            -webkit-transform: skewX(20deg);
            transform: skewX(20deg);
        }
    </style>
</head>
<body>

<p>The skewX() method skews an element along
the X-axis by the given angle.</p>

<div>
    This a normal div.
</div>

<div id="myDiv">
    This div element is skewed 20 degrees along the X-axis.
</div>

</body>
</html>
