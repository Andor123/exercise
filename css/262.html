<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            -webkit-animation-name: example;
            -webkit-animation-duration: 3s;
            -webkit-animation-delay: 2s;
            -webkit-animation-fill-mode: backwards;
            animation-name: example;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: backwards;
        }

        @-webkit-keyframes example {
            from {top: 0px; background-color: yellow;}
            to {top: 200px;}
        }

        @keyframes example {
            from {top: 0px; background-color: yellow;}
            to {top: 200px;}
        }
    </style>
</head>
<body>

<p>Let the div element get the style values
    set by the first keyframe before
    the animation starts
    (during the animation-delay period):</p>

<div></div>

<p><strong>Note:</strong> The animation-fill-mode property
    is not supported in Internet Explorer 9
    and earlier versions.</p>

</body>
</html>
