<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img {
            width: 200px;
            height: 400px;
        }
    </style>
</head>
<body>

<h2>Using object-fit</h2>
<div style="width:100%;height:400px;">
    <img src="rock600x400.jpg" alt="Norway"
         style="float:left;width:50%;height:100%;object-fit:cover;">
    <img src="paris.jpg" alt="Paris"
         style="float:left;width:50%;height:100%;object-fit:cover;">
</div>

</body>
</html>
