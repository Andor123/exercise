<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        div#myDiv {
            -webkit-transform: rotateX(150deg);
            transform: rotateX(150deg);
        }
    </style>
</head>
<body>

<div>
    This a normal div element.
</div>

<div id="myDiv">
    The rotateX() method rotates an element around
    its X-axis at a given degree.
    This div element is rotated 150 degrees.
</div>

<p><b>Note:</b> Internet Explorer 9
    (and earlier versions) does not
    support the rotateX() method.</p>

</body>
</html>
