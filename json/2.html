<!DOCTYPE html>
<html lang="en">
<body>

<h2>Convert a string written in
    JSON format, into a JavaScript object.</h2>

<p id="demo"></p>

<script>
    var myObj = '{ "name":"John", "age":31, "city":"New York" }';
    var myJSON = JSON.parse(myObj);
    document.getElementById("demo").innerHTML = myJSON.name;
</script>

</body>
</html>
