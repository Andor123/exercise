<!DOCTYPE html>
<html lang="en">
<body>

<p>This example uses the addEventListener() method
    to attach a click event to a button.</p>

<button id="myBtn">Try it</button>

<script>
    document.getElementById("myBtn").addEventListener("click", myFunction);
    function myFunction() {
        alert("Hello World!");
    }
</script>

</body>
</html>
