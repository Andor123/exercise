<!DOCTYPE html>
<html lang="en">
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript code (or just JavaScript) is
    a sequence of JavaScript statements.</p>

<p id="demo"></p>

<p>JavaScript statements are seperated by semicolons.</p>

<p id="demo1"></p>

<script>
    var x, y, z;
    x = 5;
    y = 6;
    z = x + y;
    document.getElementById("demo").innerHTML = z;

    var a, b, c;
    a = 1; b = 2; c = a + b;
    document.getElementById("demo1").innerHTML = c;
</script>

</body>
</html>
