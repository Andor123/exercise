<!DOCTYPE html>
<html lang="en">
<body>

<h2>JavaScript Numbers</h2>

<p>You can use the global JavaScript function isNan()
    to find out if a value is a number:</p>

<p id="demo"></p>

<script>
    var x = 100 / "Apple";
    document.getElementById("demo").innerHTML = isNaN(x);
</script>

</body>
</html>
