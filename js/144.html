<!DOCTYPE html>
<html lang="en">
<body>

<h2>JavaScript ISO Dates</h2>

<p>Seperate date and time with a capital T.</p>

<p>Indicate UTC time with a capital Z.</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        new Date("2015-03-25T12:00:00Z");
</script>

</body>
</html>
